<div class="backgroud">
    <div class="row pt-5">
        <div class="col-md-2  text-center">
            <div class="container">
                <button class="btn text-center initButton" (click)="initFireReport()">Iniciar Nuevo</button>
            </div>
        </div>
        <div class="col-md-10 px-5">
            <div class="container pt-5">
                <div class="row">
                    <div class="assitant-chat">Buenas, ¿Cual es su emergencia?</div>
                </div>
                <div class="aling-right">
                    <div class="row">
                        <button class="emergency-button" (click)="selectEmergencyType(1)">
                            <fa-icon [icon]="faFire" class="emergency-type-icons"></fa-icon>
                            <div>Incendio</div>
                        </button>
                        <button class="emergency-button" (click)="selectEmergencyType(2)">
                            <fa-icon [icon]="faPaw" class="emergency-type-icons"></fa-icon>
                            <div>Rescate</div>
                        </button>
                        <button class="emergency-button" (click)="selectEmergencyType(3)">
                            <fa-icon [icon]="faExclamationTriangle" class="emergency-type-icons"></fa-icon>
                            <div>Desastre</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="container pt-5" *ngIf="isEmergencyTypePassed">
                <div class="row">
                    <div class="assitant-chat">¿Cual es su ubicación?</div>
                </div>
                <div class="aling-right">
                    <div class="row">                        
                        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"  (mapClick)="mapClicked($event)"
                            [streetViewControl]="false" [styles]="styles" >
                            <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"
                                (dragEnd)="markerDragEnd($event)">
                            </agm-marker>
                        </agm-map>
                    </div>
                </div>
            </div>
            <div class="container get-phone-number" *ngIf="isLocationSelected">
                <div class="row">
                    <div class="assitant-chat">Ingrese un número de contacto:</div>
                </div>
                <div class="aling-right">
                    <div class="row">      
                        <input type="text" class="phone-number" [(ngModel)]="phonenumber" placeholder="Ej. 77990044" maxlength="8">
                    </div>
                </div>
            </div>
            <div class="container py-5" *ngIf="isLocationSelected">
                <div class="aling-right">
                    <div class="row pb-5">
                        <button class="btn" (click)="sendFireReport()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
