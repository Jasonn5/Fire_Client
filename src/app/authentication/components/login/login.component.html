<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card text-center">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="card-body">
                        <h1 class="card-title">Iniciar Sesión</h1>
                        <div class="row pt-4">
                            <div class="col-md-4">
                                <label><strong>Correo Electronico:</strong></label>
                            </div>
                            <div class="col-md-8">
                                <input type="text"  formControlName="username">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-md-4">
                                <label><strong>Contraseña:</strong></label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" formControlName="password">
                            </div>
                        </div>
                        <div class="pt-5">
                            <button class="btn btn-primary" status="success" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
<ngx-spinner bdColor="rgba(2,117,216,0.4)" size="large" color="#0275d8" type="ball-clip-rotate-pulse"
    [fullScreen]="true">
    <p style="color: #0275d8; font-size: 20px; font-weight: bold;"> Cargando... </p>
</ngx-spinner>
